name: Build and deploy React app to Azure Web App - videoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies and build the React app
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app-build
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      # Download build artifact from the build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app-build

      # Deploy the artifact to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'videoapp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7C298DEDCCBA43D6944A3EC516B3F841 }}
          package: react-app-build/
